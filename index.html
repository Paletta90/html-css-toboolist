<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/label.css">
    <link rel="stylesheet" href="./asset/css/background.css">
    <title>Toobolist</title>
</head>

<body class="bg-body">

    <!-- Header della pagina con Logo e Titolo -->
    <header class="bg-header">
        <img src="./asset/img/Logo.png" alt="Logo Boolean">
        <h1 class="title">Toboolist</h1>
    </header>

    <main>
        <!-- Primoo div con le due etichette -->
        <div class="bg1">
            <div class="p-10">
                <span class="label rounded blue">Add Task</span>
                <span class="label rounded border-grey">Add Section</span>
            </div>
        </div>

        <!-- Secondo div con il corpo della pagina -->
        <div class="bg2">
            <div class="p-10">
                <h2>&#9662; New Task</h2>
                <span class="check f-style"> Quanterly Newsletter</span>
                <span class="label circle blue">Editorial</span>
            </div>
        </div>
    </main>
